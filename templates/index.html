{% extends "layout.html" %} {% block content %}
<div class="container">


  <div class="row justify-content-end">
    <button type="button" class="btn btn-info btn-lg col-2">電源</button>
  </div>

  <div class="row">
    <button type="button" class="btn btn-info col">開/閉</button>
    <button type="button" class="btn btn-info col">TV入力切換</button>
    <button type="button" class="btn btn-info col">音声切換</button>
    <button type="button" class="btn btn-info col">オフタイマー</button>
  </div>

  <div class="row">
    <button type="button" class="btn btn-info col">アナログ</button>
    <button type="button" class="btn btn-info col">デジタル</button>
    <button type="button" class="btn btn-info col">BS</button>
    <button type="button" class="btn btn-info col">CS</button>
  </div>
  <br>
  <div class="row">
    <button type="button" class="btn btn-info btn-lg col">1</button>
    <button type="button" class="btn btn-info btn-lg col">2</button>
    <button type="button" class="btn btn-info btn-lg col">3</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-info btn-lg col">4</button>
    <button type="button" class="btn btn-info btn-lg col">5</button>
    <button type="button" class="btn btn-info btn-lg col">6</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-info btn-lg col">7</button>
    <button type="button" class="btn btn-info btn-lg col">8</button>
    <button type="button" class="btn btn-info btn-lg col">9</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-info btn-lg col">10</button>
    <button type="button" class="btn btn-info btn-lg col">11</button>
    <button type="button" class="btn btn-info btn-lg col">12</button>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="btn-group-vertical col" role="group" aria-label="BasicExample">
      <button type="button" id="vol_up" class="btn btn-info btn-lg col">+</button>
      <button type="button" id="vol_down" class="btn btn-info btn-lg col">音量</button>
      <button type="button" id="vol_down" class="btn btn-info btn-lg col">-</button>
    </div>
    <div class="btn-group-vertical col" role="group" aria-label="Basic example">
      <button type="button" id="vol_up" class="btn btn-info btn-lg col">+</button>
      <button type="button" id="vol_down" class="btn btn-info btn-lg col">チャンネル</button>
      <button type="button" id="vol_down" class="btn btn-info btn-lg col">-</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-sm btn-info">d</button>
    </div>
  </div>
  <div class="row">
    <button class="col btn btn-primary">青</button>
    <button class="col btn btn-danger">赤</button>
    <button class="col btn btn-success">緑</button>
    <button class="col btn btn-warning">黄</button>
  </div>
  <div class="row justify-content-center">
    <button class="col-4 btn btn-info" type="button">
      <i class="fa fa-arrow-up"></i>
    </button>
  </div>
  <div class="row">
    <button class="col btn btn-info" type="button">
      <i class="fa fa-arrow-left"></i>
    </button>
    <button class="col btn btn-info" type="button">
      決定
    </button>
    <button class="col btn btn-info" type="button">
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>
  <div class="row justify-content-center">
    <button class="col-4 btn btn-info" type="button">
      <i class="fa fa-arrow-down"></i>
    </button>
  </div>
  <div class="row">
    <button class="btn btn-info col" type="button">番組表</button>
    <button class="btn btn-info col" type="button">メニュー</button>
    <button class="btn btn-info col" type="button">戻る</button>
  </div>

  <br>

  <div class="row">
    <button class="btn btn-info col" type="button">
      <i class="fa fa-fast-backward"></i>
    </button>
    <button class="btn btn-info col" type="button">
      <i class="fa fa-fast-forward"></i>
    </button>
  </div>
  <div class="row">
    <button class="btn btn-info col" type="button">
      <i class="fa fa-backward"></i>
    </button>
    <button class="btn btn-info col" type="button">
      <i class="fa fa-play"></i>
    </button>
    <button class="btn btn-info col" type="button">
      <i class="fa fa-fast-forward"></i>
    </button>
  </div>
  <div class="row">
    <button class="btn btn-info col" type="button">
      <i class="fa fa-circle"></i>
    </button>
    <button class="btn btn-info col" type="button">
      <i class="fa fa-pause"></i>
    </button>
    <button class="btn btn-info col" type="button">
      <i class="fa fa-stop"></i>
    </button>
  </div>
</div>

{% endblock %}
