{% extends "layout.html" %} {% block content %}

    
<div class="container">


  <div class="row justify-content-end">
    <button type="button" value="power" class="btn remocon-btn btn-info btn-lg col-2">電源</button>
  </div>

  <div class="row">
    <button type="button" value="open" class="btn remocon-btn btn-info col">開/閉</button>
    <button type="button" value="tv-switch" class="btn remocon-btn btn-info col">TV入力切換</button>
    <button type="button" value="voice-switch" class="btn remocon-btn btn-info col">音声切換</button>
    <!-- <button type="button" value="off-timer" class="btn remocon-btn btn-info col">オフタイマー</button> -->
  </div>

  <div class="row">
    <button type="button" value="analog" class="btn remocon-btn btn-info col">アナログ</button>
    <button type="button" value="digital" class="btn remocon-btn btn-info col">デジタル</button>
    <button type="button" value="bs" class="btn remocon-btn btn-info col">BS</button>
    <button type="button" value="cs" class="btn remocon-btn btn-info col">CS</button>
  </div>
  <br>
  <div class="row">
    <button type="button" value="1" class="btn remocon-btn btn-info btn-lg col">1</button>
    <button type="button" value="2" class="btn remocon-btn btn-info btn-lg col">2</button>
    <button type="button" value="3" class="btn remocon-btn btn-info btn-lg col">3</button>
  </div>
  <div class="row">
    <button type="button" value="4" class="btn remocon-btn btn-info btn-lg col">4</button>
    <button type="button" value="5" class="btn remocon-btn btn-info btn-lg col">5</button>
    <button type="button" value="6" class="btn remocon-btn btn-info btn-lg col">6</button>
  </div>
  <div class="row">
    <button type="button" value="7" class="btn remocon-btn btn-info btn-lg col">7</button>
    <button type="button" value="8" class="btn remocon-btn btn-info btn-lg col">8</button>
    <button type="button" value="9" class="btn remocon-btn btn-info btn-lg col">9</button>
  </div>
  <div class="row">
    <button type="button" value="10" class="btn remocon-btn btn-info btn-lg col">10</button>
    <button type="button" value="11" class="btn remocon-btn btn-info btn-lg col">11</button>
    <button type="button" value="12" class="btn remocon-btn btn-info btn-lg col">12</button>
  </div>
  <div class="row">
    <!-- <div class="col"></div> -->
    <div role="group" aria-label="BasicExample" class="btn-group-vertical col offset-3">
      <button type="button" value="vol-up" class="btn remocon-btn btn-info btn-lg">+</button>
      <button type="button" class="btn remocon-btn btn-info btn">音量</button>
      <button type="button" value="vol-down" class="btn remocon-btn btn-info btn-lg">-</button>
    </div>
    <div role="group" aria-label="Basic example" class="btn-group-vertical col offset-1">
      <button type="button" value="ch-up" class="btn remocon-btn btn-info btn-lg">+</button>
      <button type="button" class="btn remocon-btn btn-info btn">チャンネル</button>
      <button type="button" value="ch-down" class="btn remocon-btn btn-info btn-lg">-</button>
    </div>
    <div class="col ">
      <button type="button" value="d-btn" class="btn remocon-btn btn-sm btn-info">d</button>
    </div>
  </div>
  <div class="row">
    <button value="blue" class="col btn remocon-btn btn-primary">青</button>
    <button value="red" class="col btn remocon-btn btn-danger">赤</button>
    <button value="green" class="col btn remocon-btn btn-success">緑</button>
    <button value="yellow" class="col btn remocon-btn btn-warning">黄</button>
  </div>
  <div class="row justify-content-center">
    <button value="up" class="col-4 btn remocon-btn btn-info" type="button">
      <svg class="svg-inline--fa fa-arrow-up fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="arrow-up" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path></svg><!-- <i class="fa fa-arrow-up"></i> -->
    </button>
  </div>
  <div class="row">
    <button value="left" class="col btn remocon-btn btn-info" type="button">
      <svg class="svg-inline--fa fa-arrow-left fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg><!-- <i class="fa fa-arrow-left"></i> -->
    </button>
    <button value="ok" class="col btn remocon-btn btn-info" type="button">
      決定
    </button>
    <button value="right" class="col btn remocon-btn btn-info" type="button">
      <svg class="svg-inline--fa fa-arrow-right fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg><!-- <i class="fa fa-arrow-right"></i> -->
    </button>
  </div>
  <div class="row justify-content-center">
    <button value="down" type="button" class="col-4 btn remocon-btn btn-info offset-4">
      <svg class="svg-inline--fa fa-arrow-down fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="arrow-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z"></path></svg><!-- <i class="fa fa-arrow-down"></i> -->
    </button>
  <button value="back" type="button" class="btn remocon-btn btn-info col-4">戻る</button></div>
  <div class="row">
    <button value="tv-program" class="btn remocon-btn btn-info col" type="button">番組表</button>
    <button value="menu" class="btn remocon-btn btn-info col" type="button">メニュー</button>
    <button value="record-list" class="btn remocon-btn btn-info col" type="button">録画</button>
    
  </div>

  <br>

  <div class="row">
    <button value="fast-backward" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-fast-backward fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="fast-backward" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M0 436V76c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v151.9L235.5 71.4C256.1 54.3 288 68.6 288 96v131.9L459.5 71.4C480.1 54.3 512 68.6 512 96v320c0 27.4-31.9 41.7-52.5 24.6L288 285.3V416c0 27.4-31.9 41.7-52.5 24.6L64 285.3V436c0 6.6-5.4 12-12 12H12c-6.6 0-12-5.4-12-12z"></path></svg><!-- <i class="fa fa-fast-backward"></i> -->
    </button>
    <button value="fast-backward" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-fast-forward fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="fast-forward" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M512 76v360c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12V284.1L276.5 440.6c-20.6 17.2-52.5 2.8-52.5-24.6V284.1L52.5 440.6C31.9 457.8 0 443.4 0 416V96c0-27.4 31.9-41.7 52.5-24.6L224 226.8V96c0-27.4 31.9-41.7 52.5-24.6L448 226.8V76c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12z"></path></svg><!-- <i class="fa fa-fast-forward"></i> -->
    </button>
  </div>
  <div class="row">
    <button value="backward" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-backward fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="backward" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M11.5 280.6l192 160c20.6 17.2 52.5 2.8 52.5-24.6V96c0-27.4-31.9-41.8-52.5-24.6l-192 160c-15.3 12.8-15.3 36.4 0 49.2zm256 0l192 160c20.6 17.2 52.5 2.8 52.5-24.6V96c0-27.4-31.9-41.8-52.5-24.6l-192 160c-15.3 12.8-15.3 36.4 0 49.2z"></path></svg><!-- <i class="fa fa-backward"></i> -->
    </button>
    <button value="play" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-play fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="play" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg><!-- <i class="fa fa-play"></i> -->
    </button>
    <button value="forward" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-forward fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="forward" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M500.5 231.4l-192-160C287.9 54.3 256 68.6 256 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2zm-256 0l-192-160C31.9 54.3 0 68.6 0 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2z"></path></svg><!-- <i class="fa fa-forward"></i> -->
    </button>
  </div>
  <div class="row">
    <button value="record" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-circle fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path></svg><!-- <i class="fa fa-circle"></i> -->
    </button>
    <button value="pause" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-pause fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="pause" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"></path></svg><!-- <i class="fa fa-pause"></i> -->
    </button>
    <button value="stop" class="btn remocon-btn btn-info col" type="button">
      <svg class="svg-inline--fa fa-stop fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="stop" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48z"></path></svg><!-- <i class="fa fa-stop"></i> -->
    </button>
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./static/js/fontawesome-all.min.js"></script>
